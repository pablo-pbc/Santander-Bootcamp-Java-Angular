<section class="menu-bar__container">
  <div class="menu-bar__logo">
    <img
      src="assets/ps-logo.png"
      alt="Logo PSN Store"
    />
  </div>

  <div class="menu-bar__item">
    <ul>
      <li *ngFor="let menuBarItens of items; let i = index">
        <a href="#">
          {{items[i]}}
        </a>
      </li>
    </ul>
  </div>
</section>
