<ul class="dropdown__container">
  <li *ngFor="let dropdownItens of items; let i = index" (click)="toggleDropdown(i)">
    {{items[i]}}
    <span class="material-symbols-outlined" [ngClass]="{'transform': isRotated[i]}">
      expand_more
    </span>
  </li>
</ul>

<section class="dropdown-opened__container" [ngClass]="{'position': isOnTop}">
  <app-drop-icon></app-drop-icon>
</section>
